<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pre Test | Sensory Evaluation</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../vender/fontawesome/css/all.css">
    <link rel="stylesheet" href="../vender/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="../vender/Slider-Pips/jquery-ui-slider-pips.css">
    <style>
        .ui-slider {
            background: #ec1616;
        }

        @media only screen and (max-width: 720px) {
            .footer-custom {
                text-align: center;
            }

            .footer-custom-br {
                display: block;
            }
        }

        @media only screen and (min-width: 720px) {
            .footer-custom-right {
                float: right !important;
            }

            .img-custom {
                width: 500px;
                height: auto;
                margin-top: 15px !important;
            }
        }
    </style>
</head>

<body class="bg-light">

    <!-- Start NAV bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LOGO</a>
        <a class="navbar-brand text-muted ml-auto" href="#">TH12345 | 0741412</a>
    </nav>
    <!-- End NAV bar -->

    <!-- Start Content -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="text-center">
                        <img class="rounded img-fluid img-custom" src="../images/demo.jpg" alt="">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Questions one with nine scale, Please score product below and click
                            next?</h4>
                        <div class="slider"></div>
                        <div class="text-center mt-5">
                            <a class="btn btn-primary btn-lg" href="./testDone.html">Next <i class="fas fa-forward"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 my-3">
                <div class="card">
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Content -->

    <!-- Start Footer -->
    <footer class="footer py-3 bg-dark text-white">
        <div class="container footer-custom">
            <span class="text-muted footer-custom-br">Sensory Evaluation system | Â© 2018</span>
            <span class="text-muted footer-custom-right">Version : Prototype</span>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../vender/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="../vender/Slider-Pips/jquery-ui-slider-pips.js"></script>
    <script>
        $(".slider")
            .slider({
                min: 0,
                max: 9,
                value: 9,
                step: 1
            })
            .slider("pips", {
                rest: "label"
            });
    </script>
</body>

</html>
