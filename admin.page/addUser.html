<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin | Sensory Evaluation</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../vender/fontawesome/css/all.css">
    <link rel="stylesheet" href="../vender/DataTables/datatables.min.css">
    <style>
        @media only screen and (max-width: 720px) {
        .footer-custom {
            text-align: center;
        }
        .footer-custom-br {
            display: block;
        }
    }
    @media only screen and (min-width: 720px) {
        .footer-custom-right {
            float: right!important;
        }
    }
    </style>
</head>

<body class="bg-light">

    <!-- Start NAV bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./dashboard.html">Dashboard</span></a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="user" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">User</a>
                    <div class="dropdown-menu" aria-labelledby="user">
                        <a class="dropdown-item active" href="./addUser.html">Create new User</a>
                        <a class="dropdown-item" href="./manageUser.html">Manage user</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="test" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Test</a>
                    <div class="dropdown-menu" aria-labelledby="test">
                        <a class="dropdown-item" href="./addTest.html">Create new Test</a>
                        <a class="dropdown-item" href="./manageTest.html">Manage Test</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./organization.html" id="organization" aria-expanded="false">Organization</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../admin.html">Sign out</a></li>
            </ul>
        </div>
    </nav>
    <!-- End NAV bar -->

    <!-- Start Content -->
    <div class="container mt-3">

        <div class="alert alert-info text-center">
            <strong>Add User!</strong>
        </div>
        <div class="row" style="margin-bottom:80px">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="" class="row" method="post">
                            <div class="form-group col-md-4">
                                <label for="">Username</label>
                                <input type="text" name="" id="" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">First Name</label>
                                <input type="text" name="" id="" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Last Name</label>
                                <input type="text" name="" id="" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Age</label>
                                <input type="text" name="" id="" class="form-control" placeholder="Age">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Phone</label>
                                <input type="text" name="" id="" class="form-control" placeholder="Phone">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">E-mail</label>
                                <input type="text" name="" id="" class="form-control" placeholder="E-mail">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Password</label>
                                <input type="text" name="" id="" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Re-password</label>
                                <input type="text" name="" id="" class="form-control" placeholder="Re-password">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Profile picture</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Organization</label>
                                <select class="form-control" name="" id="">
                                    <option>Organization 1</option>
                                    <option>Organization 2</option>
                                    <option>Organization 3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <a href="" class="btn btn-secondary">Manage User</a>
                                <a href="" class="btn btn-success float-right">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Content -->

    <!-- Start Footer -->
    <footer class="footer py-3 bg-dark text-white fixed-bottom">
        <div class="container footer-custom">
            <span class="text-muted footer-custom-br">Sensory Evaluation system | Â© 2018</span>
            <span class="text-muted footer-custom-right">Version : Prototype</span>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../vender/DataTables/datatables.min.js"></script>
    <script>
        $('#manageUser').DataTable();
    </script>
</body>

</html>
